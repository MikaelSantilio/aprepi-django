{% extends "header.html" %}
{% load widget_tweaks %}
{% block body %}
<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h4 class="uk-card-title uk-text-center">FAZER DOAÇÃO</h4>

                        <form method="post" action="{% url 'donations:unique-donation' %}">
                            {% csrf_token %}
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    {{ form.donated_value|add_class:"uk-input uk-form-large"|attr:"placeholder:Valor" }}
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    {{ form.method|add_class:"uk-input uk-form-large"|attr:"placeholder:Método" }}
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
